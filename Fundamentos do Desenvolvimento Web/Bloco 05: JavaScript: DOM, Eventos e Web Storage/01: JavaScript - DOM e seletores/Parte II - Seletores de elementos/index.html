<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p class="style-paragraph" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="style-paragraph" id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph")
    paragraph.style.color = "blue"

    document.getElementById("page-title").innerText = "Lorem Ipsum"

    document.getElementById("second-paragraph").innerText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus vel."

    document.getElementById("subtitle").innerText = "Lorem Ipsum"

    document.getElementsByClassName("style-paragraph")[1].style.color = "red"

    document.getElementsByTagName("h4")[0].style.color = "yellow"
  </script>
</body>

</html>
